    <p id="kyc"></p>

    <script>
        let next = "";
        let i = 0;
        while (i < 10) {
            next += "<br>The number is " + i;
            i++;
        }
        document.getElementById("kyc").innerHTML = next;
    </script>

    <p id="full"></p>
    <script>
        let improv = "";
        let m = 0;
        while (m < 20) {
            improv += "<br> number" + m;
            m++;
        }
        document.getElementById("full").innerHTML = improv;

    </script>


    <p id="gap"></p>
    <script>
        let para = "";
        let h = 0;
        do {
            para += "<br> number " + h;
            h++;
        }
        while (h < 15);
        document.getElementById("gap").innerHTML = para;
    </script>
